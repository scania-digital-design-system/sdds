# Whitelist branch
branches:
  only:
    - master
    - /(improvement|bug|feature)\/(:?[\S]*)/
#  - /(\d+.\d+.\d+)(\S*)?/

before_script:
  - "echo Build ID# $TRAVIS_BUILD_ID Branch-Name: $TRAVIS_BRANCH"
  - "echo Commit#: $TRAVIS_COMMIT Commit-message: $TRAVIS_COMMIT_MESSAGE"
  - "npm i"

# NPM setup for building dist
script:
  - "cd components && npm run lint"
  - "npm run build"
